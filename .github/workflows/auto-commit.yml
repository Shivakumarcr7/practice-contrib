name: Auto Commit

on:
  schedule:
    - cron: "30 18 * * *"   # Runs daily at 12:00 AM IST (18:30 UTC)
  workflow_dispatch:       # Allows manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git Config
        run: |
          git config user.name "Shivakumarcr7"
          git config user.email "141359854+Shivakumarcr7@users.noreply.github.com"

      - name: Make a daily update
        run: |
          echo "Daily update: $(date '+%Y-%m-%d %H:%M:%S %Z')" >> contribution.txt
          git add contribution.txt
          git commit -m "chore: daily auto-update $(date '+%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit"
          git push origin HEAD